<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Home</title>
    <link href="/static/css/link.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/link.css}"/>
    <link href="/static/css/paging.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/paging.css}"/>
</head>

<body>

<div id="menu" th:insert="menu :: menu_fragment"></div>

<main class="container">

    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
         style="margin-top: 20px">
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li class="col"><strong>Sneakers ([[${totalItems}]])</strong></li>
        </ul>
        <div class="text-end">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li class="nav-item">
                    <a class="navbar-brand px-2" href=""
                       th:href="@{'/page/' + ${currentPage} + '?sortField='+ ${sortField} +'&sortDir=' + ${reverseSortDir}}">
                        <img src="/static/image/filter.png" th:src="@{/image/filter.png}" alt="" width="20"
                             height="20"></a>
                </li>
                <li class="nav-item">
                    <div class="dropdown-toggle" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                         aria-expanded="false"><strong>Sort By</strong></div>
                    <ul class="dropdown-menu dropdown-menu-start" aria-labelledby="dropdownMenuButton1"
                        style="min-width: 60px">
                        <li><a class="dropdown-item"
                               th:href="@{'/page/' + ${currentPage} + '?sortField=title&sortDir=' + ${reverseSortDir}}">Name</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:href="@{'/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">Price</a>
                        </li>
                        <li><a class="dropdown-item"
                               th:href="@{'/page/' + ${currentPage} + '?sortField=height&sortDir=' + ${reverseSortDir}}">Height</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 justify-content-center">
        <div class="col" style="margin: 20px auto;" th:each="product : ${products}">
            <div class="card h-100" style="display: flex">
                <div id="carouselExampleControlsNoTouching" th:attr="id=${product.id}" class="carousel slide"
                     data-bs-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="${product.leftImage}" src="" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img th:src="${product.rightImage}" src="" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img th:src="${product.titleImage}" src="" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img th:src="${product.topImage}" src="" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img th:src="${product.soleImage}" src="" class="d-block w-100" alt="">
                        </div>
                        <div class="carousel-item">
                            <img th:src="${product.backImage}" src="" class="d-block w-100" alt="">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button"
                            data-bs-target="#carouselExampleControlsNoTouching"
                            th:attr="data-bs-target='#'+${product.id}" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button"
                            data-bs-target="#carouselExampleControlsNoTouching"
                            th:attr="data-bs-target='#'+${product.id}" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>
                </div>
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${product.title}"></h5>
                    <p class="card-text"><strong>Style: </strong>[[${product.model}]]</p>
                    <p class="card-text"><strong>Gender: </strong>[[${product.gender}]]</p>
                    <p class="card-text"><strong>Price: </strong>[[${product.price}]] UAH</p>
                    <a href="#" sec:authorize="hasAuthority('CLIENT')" class="btn btn-outline-dark mt-auto">Add to
                        Bag</a>
                    <div class="d-flex mt-auto gap-2 justify-content-center"
                         sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
                        <a th:href="@{/showFormForUpdate/{id}(id=${product.id})}"
                           class="btn btn-outline-primary">Update</a>
                        <a th:href="@{/deleteEmployee/{id}(id=${product.id})}"
                           class="btn btn-outline-danger ">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${totalPages > 1}">
        <nav class="pagination-container">
            <div class="pagination">
                <a class="pagination-newer" th:if="${currentPage > 2}"
                   th:href="@{'/page/' + ${1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">FIRST</a>
                <span class="pagination-inner">
                    <span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i and i < currentPage + 2 and i > currentPage - 2}"
                           th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:if="${currentPage == i}" class="pagination-active">[[${i}]]</span>
					</span>
                </span>
                <a class="pagination-older" th:if="${currentPage < totalPages -1}"
                   th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">LAST</a>
            </div>
        </nav>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/paging.js}" src="/static/js/paging.js"></script>

</body>
</html>
