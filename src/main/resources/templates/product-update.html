<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>product-update</title>
    <link href="/static/css/registration.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}"/>
</head>

<body class="text-center" style="background-color: white;">

<main class="form-registration w-100 m-auto was-validated">
    <div class="container-fluid m-2 my-4">
        <form th:action="@{/products/save}" th:object="${product}" method="post">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="navbar-brand px-2" href="/">
                    <img src="/static/image/logo.PNG" th:src="*{leftImage}" alt="" width="190"
                         height="120"></a>
                </li>
            </ul>
            <h1 class="h3 mb-3 fw-normal">Change the fields below to update</h1>

            <div class="row mb-3">
                <input type="hidden" class="form-control form-control-sm" th:field="*{id}" required>
            </div>
            <div class="row mb-3">
                <input type="hidden" class="form-control form-control-sm" th:field="*{gender}" required>
            </div>
            <div class="row mb-3">
                <input type="hidden" class="form-control form-control-sm" th:field="*{height}" required>
            </div>

            <div class="row mb-3">
                <label for="colFormLabel1" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabel1" th:field="*{title}"
                           minlength="9" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel2" class="col-sm-2 col-form-label">Model</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-sm" id="colFormLabel2" th:field="*{model}"
                           minlength="8" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel3" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="colFormLabel3" th:field="*{price}"
                           min="2000" required>
                </div>
            </div>

            <h1 class="h3 mb-3 fw-normal">Images</h1>

            <div class="row mb-3">
                <label for="colFormLabel4" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="colFormLabel4" th:field="*{titleImage}"
                           pattern="^https?://\S+\.(?:jpg|jpeg|png|JPG|JPEG|PNG)$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel5" class="col-sm-2 col-form-label">Right</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="colFormLabel5" th:field="*{rightImage}"
                           pattern="^https?://\S+\.(?:jpg|jpeg|png|JPG|JPEG|PNG)$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel6" class="col-sm-2 col-form-label">Left</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="colFormLabel6" th:field="*{leftImage}"
                           pattern="^https?://\S+\.(?:jpg|jpeg|png|JPG|JPEG|PNG)$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel7" class="col-sm-2 col-form-label">Back</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="colFormLabel7" th:field="*{backImage}"
                           pattern="^https?://\S+\.(?:jpg|jpeg|png|JPG|JPEG|PNG)$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel8" class="col-sm-2 col-form-label">Top</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="colFormLabel8" th:field="*{topImage}"
                           pattern="^https?://\S+\.(?:jpg|jpeg|png|JPG|JPEG|PNG)$" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="colFormLabel9" class="col-sm-2 col-form-label">Sole</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="colFormLabel9" th:field="*{soleImage}"
                           pattern="^https?://\S+\.(?:jpg|jpeg|png|JPG|JPEG|PNG)$" required>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <ul class="nav">
                    <li class="w-50">
                        <a href="/" class="btn btn-outline-danger btn-lg me-lg-2">Cancel</a>
                    </li>
                    <li class="w-50">
                        <button type="submit" class="btn btn-outline-success btn-lg">Update</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
